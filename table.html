<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!--tr tags means row creation if use three row than use three tr--> 
    <table border="blue">
        <!--Table tag is used for table creation-->
        <caption>STUDENT INFORMATION</caption>
        <thead><!--TABLE HEADER-->
        <tr>
            <!--th tag used for header-->
            <th>About</th>
            <th>Information</th>
        </tr>
        </thead>
        <tbody><!--TABLE BORDER-->
        <tr>
            <!--td tag is used for insert the data-->
            <td>Sachin</td>
            <td>Roll no</td>
        </tr>
        <tr>
            <td>Graguation</td>
            <td>BBDU</td>
        </tr>
        <tr>
            <td>high school</td>
            <td>UP BOARD</td>
        </tr>
        </tbody>
    </table>
    <table border="black">
        <caption>
            my manue food
        </caption>
        <thead>
           <tr>
              <th rowspan="2">item</th>
              <th colspan="2">price</th>
           </tr>
           <tr>
            <th>IND</th>
            <th>USA</th>
           </tr>
        </thead>
        <tbody>
            <tr>
               <td>paneer</td> 
               <td>50</td>
               <td>0.5$</td>
            </tr>
            <tr>
                <td>roti</td> 
                <td>20</td>
                <td>0.2$</td>
            </tr>
            <tr>
                <td>paratha</td> 
                <td>40</td>
                <td>0.4$</td>
             </tr>
        </tbody>
    </table>
</body>
</html><tr></tr>
